version: '3.7'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: run
    env_file:
      - .env
    ports:
      - "5005:5005"
    depends_on:
      - redis
  redis:
    image: "redis:alpine"
    command: redis-server
    ports:
       - 6379:6379
    env_file:
      - .env
